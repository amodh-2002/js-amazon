    <title>Boolean Project</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
       let randomVariable = Math.ceil(Math.random() * 3);
      if(randomVariable === 2){
        alert(`You choose Rock and Computer Choose Paper : So you loose`)
      }else if (randomVariable === 1){
        alert(`You choose Rock and Computer Choose Rock : So tie`)
      }else{
        alert(`You choose Rock and Computer Choose Scissors : So you win`)
      }
    
    "
    >
      Rock
    </button>
    <button
      onclick="
        randomVariable = Math.ceil(Math.random() * 3);
      if(randomVariable === 2){
        alert(`You choose Paper and Computer Choose Paper : So tie`)
      }else if (randomVariable === 1){
        alert(`You choose Paper and Computer Choose Rock : So you win`)
      }else{
        alert(`You choose Paper and Computer Choose Scissors : So you loose`)
      }
    "
    >
      Paper
    </button>
    <button
      onclick="
        randomVariable = Math.ceil(Math.random() * 3);
      if(randomVariable === 2){
        alert(`You choose Scissors and Computer Choose Paper : So you win`)
      }else if (randomVariable === 1){
        alert(`You choose Scissors and Computer Choose Rock : So you loose`)
      }else{
        alert(`You choose Scissors and Computer Choose Scissors : So tie`)
      }
    "
    >
      Scissors
    </button>
